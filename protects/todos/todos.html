<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/app.css">
	
	<script src="js/angular.min.js"></script>
	<script src="js/lodash.js"></script>
	<script src="js/angular-route.min.js"></script>
</head>
<body  ng-app="app" ng-controller="AppCtrl">
<div ng-view></div>
<script id="template" type="text/ng-template">
<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="text" ng-keyup="addText($event,text)">
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main">
		<input id="toggle-all" class="toggle-all" type="checkbox" ng-click='checkAll()' ng-checked='count()===0'>
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li ng-repeat="msg in texts | filter:find track by $index" ng-class="{completed: msg.isComplated,editing: currentId === msg.id}">
				<!-- ng-class="{completed: msg.isComplated}" -->
				<div class="view">
					<!-- <input class="toggle" type="checkbox" ng-model = 'msg.isComplated'> -->
					<input class="toggle" type="checkbox" ng-checked = 'msg.isComplated' ng-click='check($index)'>
					<label ng-dblclick='changeText(msg.id,$index)'>{{msg.text}}</label>
					<button class="destroy" ng-click='delete($index)'></button>
				</div>
				<form ng-submit='save()'>
					<input class="edit" set-Focus="currentId === msg.id" ng-model = 'msg.text' ng-blur='save()' ng-keyup='saveNow()'>
				</form>
			</li>
		</ul>
	</section>
	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{count()}}</strong> item left</span>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a class="selected" href="#!/" ng-click="showAll()">All</a>
			</li>
			<li>
				<a href="#!/active">Active</a>
			</li>
			<li>
				<a href="#!/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" ng-click="clearCompleted()">Clear completed</button>
	</footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

</script>
<script src="js/services/main.js"></script>
<script src="js/controllers/main.js"></script>
<script src="js/app.js"></script>
<script src="js/directive/directive.js"></script>
</body>
</html>

</script>
